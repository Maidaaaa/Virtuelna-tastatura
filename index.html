<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap">
    <title>Virtual keyboard</title>
</head>
<body>
<div id="display"></div>
    <div id="keyboard">
      <div class="row r1">
        <span class="key i num">1</span>
        <span class="key i num">2</span>
        <span class="key i num">3</span>
        <span class="key i num">4</span>
        <span class="key i num">5</span>
        <span class="key i num">6</span>
        <span class="key i num">7</span>
        <span class="key i num">8</span>
        <span class="key i num">9</span>
        <span class="key i num">0</span>
      </div>
    <div class="row r2">
        <span class="key i">q</span>
        <span class="key i">w</span>
        <span class="key i">e</span>
        <span class="key i">r</span>
        <span class="key i">t</span>
        <span class="key i">y</span>
        <span class="key i">u</span>
        <span class="key i">i</span>
        <span class="key i">o</span>
        <span class="key i">p</span>
    </div>
    <div class="row r3">
        <span class="key i">a</span>
        <span class="key i">s</span>
        <span class="key i">d</span>
        <span class="key i">f</span>
        <span class="key i">g</span>
        <span class="key i">h</span>
        <span class="key i">j</span>
        <span class="key i">k</span>
        <span class="key i">l</span>
    </div>
    <div class="row r4">
        <span class="key dark up rowfour"><b>&#8679;</b></span>
        <span class="key i">z</span>
        <span class="key i">x</span>
        <span class="key i">c</span>
        <span class="key i">v</span>
        <span class="key i">b</span>
        <span class="key i">n</span>
        <span class="key i">m</span>
        <span class="key dark erase rowfour">&#9003;</span>
    </div>
    <div class="row r5">
        <span class="key dark last theme">&#128396;</span>
        <span class="key i">,</span>
        <span class="key i space">&nbsp;</span>
        <span class="key i">.</span>
        <span class="key dark fiveline last"><b>&#9166;</b></span>
    </div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"> </script>
<script src="main.js"></script>     
</body>
</html>
